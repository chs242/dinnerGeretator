<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <!-- ios support. Apple doesnt support the manifest icon object or the theme color -->
    <link rel="apple-touch-icon" href="/icons/dinner-128x128.png">
    <meta name="apple-mobile-web-app-status-bar" content="#f0e7db">
    <meta name="theme-color" content="#F0E7DB">
    <title>Dinner Generator</title>
</head>
<body id="body">
    <div class="content">

        <!-- side Navigation menu -->
        <div id="side-nav" class="side-nav">
            <a href="javascript:void(0)" id="close-btn" class="close-btn nav-option">&times;</a>
            <a href="#" class="nav-option" id="view-menu">View Menu</a>
            <a href="#" class="nav-option" id="settings">Settings</a>
            <a href="#" class="nav-option" id="log-out">Log Out</a>
        </div>

        <!-- generate dinner button and results -->
        <div class="dinner-button" id="dinner-button">Generate Dinner Selection</div>
        <div class="output" id="output">
            <div class=output-container><span class="output-label">Main:</span> <span class="output-output" id="main"></span></div>
            <div class=output-container><span class="output-label">Side Dish #1: </span> <span class="output-output" id="side-1"></span></div>
            <div class=output-container><span class="output-label">Side Dish #2: </span> <span class="output-output" id="side-2"></span></div>
        </div>
       
        <!-- Add button and add container -->
        <div id="add-button" class="add-button"><h1 class="add">Add</h1></div>

        <div id="add-container-wrapper">
            <div id="add-container" class="add-container">
                <input class="main-input" name="main" type="text" id="main-input" placeholder="add main...">
                <div class="side-inputs-container">
                    <input class="side-input" name="side-1" type="text" id="side-1-input" placeholder="add side dish...">                
                    <input class="side-input" name="side-1-type"type="text" id="side-1-type-input" placeholder="add food type...">
                </div>
                <div class="side-inputs-container">
                    <input class="side-input" name="side-2"type="text" id="side-2-input" placeholder="add another side dish...">
                    <input class="side-input" name="side-2-type"type="text" id="side-2-type-input" placeholder="add food type...">
                </div>
                
                
                <div>
                    <button id="cancel-button" class="add-container-button">cancel</button>
                    <button id="final-add-button" class="add-container-button">Add</button>
                </div>
            </div>
        </div>
        <div id="final-add-message-container" class="final-add-message-container">
            <h3 id="final-add-message" class="final-add-message"></h3>
        </div>
    </div>

    <!-- nav option pop-up modal -->
    <div id="modal" class="modal">
        <div id="modal-box" class="modal-box">
            <div class="modal-header">
                <div id="modal-header-main"></div>
                <div id="modal-header-side"></div>
                <a href="javascript:void(0)" id="modal-close-btn" class="modal-close-btn">&times;</a>
            </div>
            <div id="modal-content" class="modal-content">
                <div id="modal-content-main"></div>
                <div id="modal-content-side"></div>
            </div>
            <div id="modal-footer" class="modal-footer"></div>
        </div>
    </div>

    <!-- footer  -->
    <footer>
        <div class="dropup-menu-wrapper"><div id="side-nav-btn" class="side-nav-btn">...</div></div>
        <h4>copywrite 2019 Edward Stern</h4>
    </footer>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>

    <!-- web firbase configuration is in the config.js file which has been placed in the gitignore file for security reaqsons -->
    <script src="config.js"></script>
        
    <script>   
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    </script>
    <script src="app.js"></script>
    <script src="db.js"></script>
</body>
</html>
