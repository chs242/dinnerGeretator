<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <!-- ios support. Apple doesnt support the manifest icon object or the theme color -->
    <link rel="apple-touch-icon" href="/icons/dinner-128x128.png">
    <meta name="apple-mobile-web-app-status-bar" content="#f0e7db">
    <meta name="theme-color" content="#F0E7DB">
    <title>Dinner Generator</title>
</head>
<body>
    <div class="content">
        <div class="dinner-button" id="dinner-button">Generate Dinner Selection</div>
        <div class="output" id="output">
            <div class=output-container><span class="output-label">Main:</span> <span class="output-output" id="main"></span></div>
            <div class=output-container><span class="output-label">Side Dish #1: </span> <span class="output-output" id="side-1"></span></div>
            <div class=output-container><span class="output-label">Side Dish #2: </span> <span class="output-output" id="side-2"></span></div>
        </div>
       
        <div id="add-button" class="add-button"><h1 class="add">Add</h1></div>

        <div id="add-container-visibility-toggle-wrapper">
            <div id="add-container" class="add-container">
                <input name="main" type="text" placeholder="add main...">
                <input name="side-1" type="text" placeholder="add first side...">
                <input name="side-2"type="text" placeholder="add second side...">
                <div>
                    <button id="cancel-button" class="add-container-button">cancel</button>
                    <button id="final-add-button" class="add-container-button">Add</button>
                </div>
            </div>
        </div>
        <div id="final-add-message-container" class="final-add-message-container">
            <h3 class="final-add-message">You Have Successfully Added Your Selection</h3>
        </div>
    </div>
    <button id='test'>test</button>
    <footer>
        <div class="dropup-menu-wrapper"><div id="dropup-menu" class="dropup-menu">...</div></div>
        <h4>copywrite 2019 Edward Stern</h4>
    </footer>

    <script src="app.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        
        https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>

    <script>
    // Your web app's Firebase configuration

    var firebaseConfig = {
        apiKey: "AIzaSyDri08BIfNtKQLipY4T7bP4F3Dm6r4vKLo",
        authDomain: "dinner-generator-49191.firebaseapp.com",
        databaseURL: "https://dinner-generator-49191.firebaseio.com",
        projectId: "dinner-generator-49191",
        storageBucket: "dinner-generator-49191.appspot.com",
        messagingSenderId: "91970655312",
        appId: "1:91970655312:web:cf77255e90d6da3219ed55"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var db = firebase.firestore();


    var mealsCollection = []
    function getData() {
      db.collection("meals").onSnapshot(querySnapshot => {
        mealsCollection = [];
        querySnapshot.forEach(doc => {
          // console.log("doc: ", doc.data());
          mealsCollection.push(doc.data());
        });
        console.log("Meals: ", mealsCollection);
      });
    }

    const mealSample = {
        catagory: 'main',
        meal: 'chicken'
    }

    function handleWrite(meal) {
      db.collection("meals").doc()
        .set({
          catagory: meal.catagory || "",
          meal: meal.meal || "",
        })
        .then(function() {
          console.log("Document successfully written!");
        })
        .catch(function(error) {
          console.error("Error writing document: ", error);
        });
    }

    getData()

    function sampleFunction(){
        handleWrite(mealSample)
    }

    document.getElementById('test').addEventListener('click', sampleFunction)
    </script>
</body>
</html>
